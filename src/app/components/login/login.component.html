<div class="row ">
  <div class="col-lg-4 col-md-6 inputs ">
    <form (ngSubmit)="handleform()" [formGroup]="loginForm" class="d-flex flex-column justify-content-center vh-100 mt-5">
      <div>
        <label for="Email">Email</label>
        <div class="input-container">
          <input formControlName="email" class="form-control input-container" id="Email" type="email" placeholder="Enter Your Email">
          <i class="input-icon fa-regular fa-envelope"></i>
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors ">
          <p *ngIf="loginForm.get('email')?.getError('required')" >Required</p>
          <p *ngIf="loginForm.get('email')?.getError('email')">Invalid Email</p>
        </div>
      </div>
      <div>
        <label for="Password">Password</label>
        <div class="input-container">
          <input formControlName="password" class="form-control " id="Password" type="password" placeholder="Enter Your Password">
          <i class="input-icon fa-solid fa-lock"></i>
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" >
          <p *ngIf="loginForm.get('password')?.getError('required')" >Required</p>
        </div>
      </div>
      <a class="text-decoration-none fw-bold text-center text-capitalize mb-4" routerLink="/forgot-password">forgot password?</a>
      <button [disabled]="loginForm.invalid" class="btn btn-color" >Sigh in <span *ngIf="isloading" ><i class="fa-solid fa-spinner fa-spin-pulse"></i></span></button>
      <p *ngIf="errors" class="mt-3 alert alert-danger text-center" >{{error}}</p>
      <div class="d-flex gap-2 fs-sm w-fit-content mx-auto mt-2 " >
        <p class="text-muted" > Don't have an account?   </p>
        <a class="text-decoration-none" routerLink="/register">Sign Up</a>
      </div>
    </form>
  </div>
  <div class="col-md-8 img ">
    <img src="./assets/undraw_Scientist_ft0o.png" class="w-100 " alt="">
  </div>
</div>
