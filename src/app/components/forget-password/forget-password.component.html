<div class="container py-5" >
  <div class="p-5 forgetPassword w-75 mx-auto" >
    <label for="Email">Email :</label>
    <div class="input-container mt-2">
      <input [(ngModel)]="value" class="form-control input-container" id="Email" type="email" placeholder="Enter Your Email">
      <i class="input-icon fa-regular fa-envelope"></i>
    </div>
    <button [disabled]="!value"  class="btn btn-color mt-3" (click)="sendEmail()" routerLink="/verify-code" >verify</button>
  </div>
</div>
